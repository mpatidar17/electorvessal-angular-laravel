<div class="mainpanel" ng-controller="createInvoiceItemCtrl">
  <!--content area start-->
  <div id="content_area">
      <div class="contentpanel" >
            <div ng-if="validationErrors != ''">
                <div class="alert alert-danger" ng-repeat="error in validationErrors">
                  {{ error[0] }}
                </div>
            </div>
            <div class="content-box">
              <div ng-if="responseMessage != ''">
              <div class="alert alert-success" id="response_message">{{ responseMessage }}</div>
            </div>
            <div class="row">
                  <div class="col-lg-12 margin-tb">
                      <div class="pull-left">
                          <h2>Create New Invoice Item</h2>
                      </div>
                      <div class="pull-right">
                          <a class="btn btn-primary" href="/app/views/#!/invoiceItems"> Back</a>
                      </div>
                  </div>
            </div>

            <form name="createInvoiceItemForm" ng-submit="createInvoiceItem()"> 
              <div class="row">
                  <div class="col-xs-12 col-sm-12 col-md-12">
                      <div class="form-group">
                          <strong>Invoice ID:</strong>
                          <select name="invoiceId" ng-model="formData.invoiceId" class="form-control">
                            <option ng-repeat="invoice in invoiceItemCreateList.invoices" value="{{ invoice.id }}">{{ invoice.invoiceNumber }}</option>
                          </select>
                      </div>
                  </div>
                  
                  <div class="col-xs-12 col-sm-12 col-md-12">
                      <div class="form-group">
                        <strong>Subscription ID:</strong>
                         <select name="subscriptionId" ng-model="formData.subscriptionId" class="form-control">
                            <option ng-repeat="subscription in invoiceItemCreateList.subscriptions" value="{{ subscription.id }}">{{ subscription.name }}</option>
                          </select>
                      </div>
                  </div>

                  <div class="col-xs-12 col-sm-12 col-md-12">
                      <div class="form-group">
                          <strong>Quantity:</strong>
                         <input type="text" name="quantity" class="form-control" ng-model="formData.quantity" />
                      </div>
                  </div>

                  <div class="col-xs-12 col-sm-12 col-md-12">
                      <div class="form-group">
                          <strong>Total:</strong>
                       <input type="text" name="total" class="form-control" ng-model="formData.total" />
                      </div>
                  </div>

                  <div class="col-xs-12 col-sm-12 col-md-12 text-center">
                          <button type="submit" class="btn btn-primary">Submit</button>
                  </div>

              </div>
            </form>
            </div>
          </div>
      </div>
    </div>
