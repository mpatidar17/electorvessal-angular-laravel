<div class="mainpanel" ng-controller="editCustomerCtrl">
<!--content area start-->
<div id="content_area">
  <div class="contentpanel" >
        <div ng-if="errors != ''">
            <div class="alert alert-danger" ng-repeat="error in validationErrors">
              {{ error[0] }}
            </div>
        </div>
        <div class="content-box">
          <div ng-if="responseMessage != ''">
          <div class="alert alert-success" id="response_message">{{ responseMessage }}</div>
          </div>
          <form name="editCustomerForm" ng-submit="editCustomer()">
            <!--start-->
            <div class="content-box">
              <div class="row">
                 <div class="col-sm-12 col-md-12">
                    <div class="contentwrapper">
                       <div class="content-container">
                          <h1>Create Customer</h1>
                          <div class="form-box form-label">
                             <div class="row clear-box">
                                <div class="col-md-12">
                                   <div class="form-group">
                                      <label class="col-sm-2 clear-box control-label">Agent:</label>
                                      <div class="col-sm-10">
                                        <select name="agent" ng-model="formData.agent" class="form-control">
                                          <option ng-repeat="agent in agentList" value="{{ agent.id }}">{{ agent.firstName }}</option>
                                        </select>
                                      </div>
                                   </div>
                                </div>
                             </div>
                             <div class="row clear-box">
                                <div class="col-md-6">
                                   <div class="form-group">
                                      <label class="col-sm-2 clear-box control-label">First Name:</label>
                                      <div class="col-sm-10">
                                        <input type="text" name="firstName" placeholder="Tom" value="{{ customerDetails.firstName }}" class="form-control" ng-model="formData.firstName" />
                                      </div>
                                   </div>
                                </div>
                                <div class="col-md-6">
                                   <div class="form-group">
                                      <label class="col-sm-2 clear-box control-label">Middle Initial:</label>
                                      <div class="col-sm-10">
                                        <input type="text" name="middleInitial" value="{{ customerDetails.middleInitial }}" placeholder="K" class="form-control" ng-model="formData.middleInitial"/>
                                      </div>
                                   </div>
                                </div>
                             </div>
                             <div class="row clear-box">
                                <div class="col-md-6">
                                   <div class="form-group">
                                      <label class="col-sm-2 clear-box control-label">Last Name:</label>
                                      <div class="col-sm-10">
                                        <input type="text" name="lastName" placeholder="James" value="{{ customerDetails.lastName }}" class="form-control" ng-model="formData.lastName"/>
                                      </div>
                                   </div>
                                </div>
                                <div class="col-md-6">
                                   <div class="form-group">
                                      <label class="col-sm-2 clear-box control-label">Email:</label>
                                      <div class="col-sm-10">
                                         <input type="email" value="{{ customerDetails.email }}" name="email" placeholder="tomkjames@email.com" ng-model="formData.email" class="form-control" />
                                      </div>
                                   </div>
                                </div>
                             </div>
                    
                             
                          </div>
                       </div>
                    </div>
                 </div>
              </div>
              <!-- row -->

              <div class="top-section">
                 <button type="submit" class="btn btn-primary-alt pull-right add-btn"><i class="fa fa-plus"></i>save</button>
                 <a href="/app/views/#!/customers" class="back_button btn btn-primary-alt pull-right add-btn">Cancel</a>
              </div>
            </div>
            <!--end  -->
          </form>
        </div>
      </div>
  </div>
</div>
