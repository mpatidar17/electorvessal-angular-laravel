<div class="mainpanel" ng-controller="createCustomerCtrl">
  <!--content area start-->
  <div id="content_area">
      <div class="contentpanel" >
            <div ng-if="validationErrors != ''">
                <div class="alert alert-danger" ng-repeat="error in validationErrors">
                  {{ error[0] }}
                </div>
            </div>
            <div class="content-box">
              <div ng-if="responseMessage != ''">
              <div class="alert alert-success" id="response_message">{{ responseMessage }}</div>
            </div>
            <div class="row">
                  <div class="col-lg-12 margin-tb">
                      <div class="pull-left">
                          <h2>Create New Customer</h2>
                      </div>
                      <div class="pull-right">
                          <a class="btn btn-primary" href="/app/views/#!/customers"> Back</a>
                      </div>
                  </div>
            </div>

            <form name="createCustomerForm" ng-submit="createCustomer()"> 
              <div class="row">
                  <div class="col-xs-12 col-sm-12 col-md-12">
                      <div class="form-group">
                          <strong>Agent:</strong>
                          <select name="agent" ng-model="formData.agent" class="form-control">
                            <option ng-repeat="agent in agentList" value="{{ agent.id }}">{{ agent.firstName }}</option>
                          </select>
                      </div>
                  </div>
                  
                  <div class="col-xs-12 col-sm-12 col-md-12">
                      <div class="form-group">
                          <strong>First Name:</strong>
                         <input type="text" name="firstName" placeholder="Tom" class="form-control" ng-model="formData.firstName" />
                      </div>
                  </div>

                  <div class="col-xs-12 col-sm-12 col-md-12">
                      <div class="form-group">
                          <strong>Middle Name:</strong>
                         <input type="text" name="middleInitial" placeholder="K" class="form-control" ng-model="formData.middleInitial" />
                      </div>
                  </div>

                  <div class="col-xs-12 col-sm-12 col-md-12">
                      <div class="form-group">
                          <strong>Last Name:</strong>
                       <input type="text" name="lastName" placeholder="James" class="form-control" ng-model="formData.lastName" />
                      </div>
                  </div>

                  <div class="col-xs-12 col-sm-12 col-md-12">
                      <div class="form-group">
                          <strong>Email</strong>
                          
                          <input type="email" name="email" placeholder="tomkjames@email.com" class="form-control" ng-model="formData.email" />
                      </div>
                  </div>

                  <div class="col-xs-12 col-sm-12 col-md-12">
                      <div class="form-group">
                          <strong>Password:</strong>
                         <input type="password" name="password" class="form-control" ng-model="formData.password" />
                      </div>
                  </div>

                  <div class="col-xs-12 col-sm-12 col-md-12 text-center">
                          <button type="submit" class="btn btn-primary">Submit</button>
                  </div>

              </div>
            </form>
            </div>
          </div>
      </div>
    </div>
