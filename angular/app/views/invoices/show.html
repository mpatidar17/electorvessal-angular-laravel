<div class="mainpanel">
<!--content area start-->
<div id="content_area">
  <div class="contentpanel" >
        <div class="content-box">
          
          <!--start-->
          <div class="contentpanel">
           <div class="box1">
              <div class="row">
                 <div class="col-md-12">
                    <div class="activities-tabs">
                       <ul>
                          <li><a href="/app/views/#!/invoice/edit/{{ invoiceDetails.id }}"><img src="">Edit</a></li>

                          <li><a class="" href="/app/views/#!/invoices"><img src="">Back</a></li>
                       </ul>
                    </div>
                 </div>
              </div>
           </div>

           <div class="content-box">
              <div class="row">
                 <div class="col-sm-12 col-md-12">
                    <div class="contentwrapper">
                       <div class="content-container">
                          <h1>View Invoice</h1>
                          <div class="form-box form-label">
                             <div class="row clear-box">
                                <div class="col-md-6">
                                   <div class="form-group">
                                      <label class="col-sm-2 clear-box control-label">Invoice Number:</label>
                                      <div class="col-sm-10">
                                         {{ invoiceDetails.invoiceNumber }} 
                                      </div>
                                   </div>
                                </div>
                                <div class="col-md-6">
                                   <div class="form-group">
                                      <label class="col-sm-2 clear-box control-label">Period From:</label>
                                      <div class="col-sm-10">
                                         {{ invoiceDetails.periodFrom }}
                                      </div>
                                   </div>
                                </div>
                             </div>
                             <div class="row clear-box">
                                <div class="col-md-6">
                                   <div class="form-group">
                                      <label class="col-sm-2 clear-box control-label">Period To:</label>
                                      <div class="col-sm-10">
                                         {{ invoiceDetails.periodTo }}
                                      </div>
                                   </div>
                                </div>
                             </div>
                             <div class="row clear-box">
                                <div class="col-md-6">
                                   <div class="form-group">
                                      <label class="col-sm-2 clear-box control-label">Paid On:</label>
                                      <div class="col-sm-10">
                                         {{ invoiceDetails.paidOn }}
                                      </div>
                                   </div>
                                </div>
                             </div>
                             <div class="row clear-box">
                                <div class="col-md-6">
                                   <div class="form-group">
                                      <label class="col-sm-2 clear-box control-label">Total:</label>
                                      <div class="col-sm-10">
                                         {{ invoiceDetails.total }}
                                      </div>
                                   </div>
                                </div>
                             </div>
                             <div class="row clear-box">
                                <div class="col-md-6">
                                   <div class="form-group">
                                      <label class="col-sm-2 clear-box control-label">Status:</label>
                                      <div class="col-sm-10">
                                         {{ (invoiceDetails.status == 1) ? 'Paid' : 'Unpaid' }}
                                      </div>
                                   </div>
                                </div>
                             </div>

                          </div>
                       </div>
                    </div>
                 </div>
              </div>
              <!-- row -->
           </div>
          </div>

          <!--end  -->


        </div>
      </div>
  </div>
</div>
