<div class="mainpanel" ng-controller="editInvoiceCtrl">
  <!--content area start-->
  <div id="content_area">
      <div class="contentpanel" >
            <div ng-if="validationErrors != ''">
                <div class="alert alert-danger" ng-repeat="error in validationErrors">
                  {{ error[0] }}
                </div>
            </div>
            <div class="content-box">
              <div ng-if="responseMessage != ''">
              <div class="alert alert-success" id="response_message">{{ responseMessage }}</div>
            </div>
            <div class="row">
                  <div class="col-lg-12 margin-tb">
                      <div class="pull-left">
                          <h2>Edit Invoice</h2>
                      </div>
                      <div class="pull-right">
                          <a class="btn btn-primary" href="/app/views/#!/invoices"> Back</a>
                      </div>
                  </div>
            </div>

            <form name="editInvoiceForm" ng-submit="editInvoice()"> 
               <div class="row">
                  
                  <div class="col-xs-12 col-sm-12 col-md-12">
                      <div class="form-group">
                          <strong>Invoice Number:</strong>
                         <input value="{{invoiceDetails.invoiceNumber}}" type="text" name="invoiceNumber" class="form-control" ng-model="formData.invoiceNumber" />
                      </div>
                  </div>

                  <div class="col-xs-12 col-sm-12 col-md-12">
                      <div class="form-group">
                          <strong>Periods From:</strong>
                         <input value="{{invoiceDetails.periodFrom}}" type="text" name="periodFrom" class="form-control" ng-model="formData.periodFrom" />
                      </div>
                  </div>

                  <div class="col-xs-12 col-sm-12 col-md-12">
                      <div class="form-group">
                          <strong>Periods To:</strong>
                         <input value="{{invoiceDetails.periodTo}}" type="text" name="periodTo" class="form-control" ng-model="formData.periodTo" />
                      </div>
                  </div>

                  <div class="col-xs-12 col-sm-12 col-md-12">
                      <div class="form-group">
                          <strong>Paid On:</strong>
                         <input value="{{invoiceDetails.paidOn}}" type="text" name="paidOn" class="form-control" ng-model="formData.paidOn" />
                      </div>
                  </div>

                  <div class="col-xs-12 col-sm-12 col-md-12">
                      <div class="form-group">
                          <strong>Total:</strong>
                         <input value="{{invoiceDetails.total}}" type="text" name="total" class="form-control" ng-model="formData.total" />
                      </div>
                  </div>                  

                  <div class="col-xs-12 col-sm-12 col-md-12">
                      <div class="form-group">
                          <strong>Status:</strong>
                        <select class="form-control" name="status" ng-model="formData.status">
                          <option value="1">Paid</option>
                          <option value="0">Unpaid</option>
                        </select>
                      </div>
                  </div>

                  <div class="col-xs-12 col-sm-12 col-md-12 text-center">
                          <button type="submit" class="btn btn-primary">Submit</button>
                  </div>

              </div>
            </form>
            </div>
          </div>
      </div>
    </div>
